<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Form Validation</title>
  </head>
  <body>
    <!-- Email, Country, Postal Code, Password and Password Confirmation fields. -->
    <div class="form-container">
      <form class="form" action="" novalidate>
        <div class="form-control">
          <label for="email">Email</label
          ><input
            type="email"
            id="email"
            name="user_email"
            placeholder="johndoe@email.com"
            autocomplete="email"
            required
          />
          <small class="inline-error-message"></small>
        </div>
        <div class="form-control">
          <label for="country">Country</label
          ><input type="text" id="country" name="user_country" placeholder="USA" required />
          <small class="inline-error-message"></small>
        </div>
        <div class="form-control">
          <label for="postal">Postal Code</label
          ><input type="number" id="postal" name="user_postal" placeholder="73001" required />
          <small class="inline-error-message"></small>
        </div>
        <div class="form-control">
          <label for="password">Password</label
          ><input
            type="password"
            id="password"
            name="user_password"
            minlength="8"
            autocomplete="new-password"
            required
          />
          <small class="inline-error-message"></small>
        </div>
        <div class="form-control">
          <label for="confirm-password">Confirm Password</label
          ><input type="password" id="confirm-password" autocomplete="current-password" disabled required />
          <small class="inline-error-message"></small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
